repositories{
  jcenter()
  maven { url 'https://www.myget.org/F/idscan-public/maven/' }
  flatDir {
      dirs 'libs'
   }
}

dependencies {
   compile 'net.idscan.components.android:scanpdf417:4.1.0'
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
